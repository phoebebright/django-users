{% extends "django_users/users_narrow_base.html" %}
{% load i18n %}
{% load bootstrap5 %}

{% block title %}{% trans "Change Password" %}{% endblock %}
{% block content %}
    
            <h2 class="text-center mb-4">{% trans "Change Password" %}</h2>


            <form method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </form>
            <div class="mt-3">
                <a class="btn btn-primary w-100" href="{% url 'users:user-profile' %}">Cancel</a>
            </div>

{% endblock %}
