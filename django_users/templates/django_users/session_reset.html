<!DOCTYPE html>
<html>
<head>
    <title>Session Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .box {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        h1 { margin-top: 0; font-size: 22px; }
        p { font-size: 15px; line-height: 1.5; }
        a.button {
            display: inline-block;
            padding: 10px 18px;
            background: #2c7be5;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        a.button:hover {
            background: #1b5bb8;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Your Skorie session has been reset</h1>
    <p>
        We have cleared all Skorie cookies for this browser.
        To continue using the site, please log in again.
    </p>
    <p>
        <a class="button" href="/accounts/login/?next={{ next|urlencode }}">
            Log in again
        </a>
    </p>
</div>

</body>
</html>
